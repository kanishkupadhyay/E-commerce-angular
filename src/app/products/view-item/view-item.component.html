<div class="mains">
    <div class="center">
        <div class="img-div">
           <a class="go-back-link" routerLink="/all-product"><button mat-flat-button color="warn"><mat-icon>keyboard_arrow_left</mat-icon>Go Back</button></a>
            <img class="pro-img" src="{{data.proImg}}" alt="" srcset="">
            <button (click)="addItem(data.id)" mat-flat-button color="warn">Add to cart</button>
        </div>
        <div class="details">
            <h1>{{data.productName}}</h1>
            <h2>{{data.price|currency:'INR'}}</h2>
            <span class="rating">{{data.rating}}<mat-icon>star_border</mat-icon></span><span>Ratings</span>
            <p>Description: {{data.description}}</p>
            <div>
                <span>Size: </span>
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" *ngFor="let s of size.size">
                    <mat-button-toggle value="{{s.s}}">{{s.s}}</mat-button-toggle>
                  </mat-button-toggle-group>
                  <div>
                    <mat-divider></mat-divider>
                      <h3>Comments</h3>
                      <!-- <div *ngFor="let co of arr.comments">
                          <span>{{co.comment}}</span>
                        <mat-divider></mat-divider>
                      </div> -->
                      <form class="example-form">
                        <mat-form-field class="example-full-width">
                          <mat-label>Write Review</mat-label>
                          <input #uname matInput placeholder="Write Review" >
                        </mat-form-field>
                        <button (click)="submitComment(uname.value)" class="submit-btn" mat-flat-button color="primary">Submit</button>
                        </form>
                  </div>
            </div>
        </div>
    </div>
    
</div>
